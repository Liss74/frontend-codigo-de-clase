<!-- <DOCTYPE html>:
    Doctype le dice al navegador que el documento está escrito en HTML5
-->

<!DOCTYPE html>
<!-- 
<html lang="en">
    Es el elemento raíz que indica que el contenido está en el idioma español
  -->
<html lang="es">
    <!-- <head>
Contiene información que el navegador usa pero que los usuarios no ven directamente.
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> es el título de la página, visto en la pestaña del navegador-->
    <title>Mi primer sitio web</title>
</head>
<!-- body es el área principal donde se coloca el contenido visible (texto, imágenes, párrafos, etc.) -->
<body>
